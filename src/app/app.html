<ion-menu id="menuid"[content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>FollowUp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class = "menubackground">
    <ion-list>
      <button menuClose ion-item no-lines class ="menubutton" *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>

    <!-- <ion-item>
    <ion-avatar>
      <img src="/assets/imgs/milesHeadshot.jpg">
    </ion-avatar>
  </ion-item> -->
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
