
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>FollowUp</ion-title>
  </ion-navbar>
</ion-header>
<!-- <script src="cordova.js"></script>

<ion-content padding class="profilebackground">

  <ion-card>

        <ion-item>
            <ion-avatar>
                <!-- <img src="/assets/imgs/milesHeadshot.jpg"> -->
                <img [src]="base64Image" *ngIf="base64Image" />

            </ion-avatar>
            <button ion-button default ion-button item-right  (click)="takePhoto()">Edit Photo</button>
        </ion-item>
        <ion-item>
            <ion-icon name='person' item-start style="color: #d03e84"></ion-icon>
            <!-- Username: -->
            <ion-badge item-end> {{(profileData | async)?.username}}</ion-badge>

          </ion-item>

          <ion-item>
              <!-- <ion-icon name='person' item-start style="color: #d03e84"></ion-icon> -->
              Name:
              <ion-badge item-end> {{(profileData | async)?.firstname}}</ion-badge>

            </ion-item>
            <ion-item>
                <!-- <ion-icon name='person' item-start style="color: #d03e84"></ion-icon> -->
                Email:
                <ion-badge item-end>{{(profileData | async)?.email}}</ion-badge>

              </ion-item>

              <ion-item>
                  <!-- <ion-icon name='person' item-start style="color: #d03e84"></ion-icon> -->
                  Phonenumber:
                  <ion-badge item-end> {{(profileData | async)?.phonenumber}}</ion-badge>

                </ion-item>
                <ion-item>
                    <!-- <ion-icon name='person' item-start style="color: #d03e84"></ion-icon> -->
                    Company:
                    <ion-badge item-end> {{(profileData | async)?.company}}</ion-badge>

                  </ion-item>
                  <ion-item>
                    Role:
                      <!-- <ion-icon name='person' item-start style="color: #d03e84"></ion-icon> -->
                      <ion-badge item-end>{{(profileData | async)?.role}}</ion-badge>

                    </ion-item>
