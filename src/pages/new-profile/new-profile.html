<ion-header>

  <ion-navbar>
    <ion-title>NewProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item>
    <ion-label>Username</ion-label>
    <ion-input [(ngModel)] = "profile.username"></ion-input>
</ion-item>

<ion-item>
    <ion-label>Firstname</ion-label>
    <ion-input [(ngModel)] = "profile.firstname"></ion-input>
</ion-item>

<ion-item>
    <ion-label>Lastname</ion-label>
    <ion-input [(ngModel)] = "profile.lastname"></ion-input>
</ion-item>

<button ion-button clear block (click)="create()"></button>
</ion-content>
