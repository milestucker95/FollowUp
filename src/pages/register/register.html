<ion-content padding class="registerbackground">
  <ion-list>
    <ion-item>
      <ion-label floating color="primary"> Email </ion-label>
      <ion-input type="text" [(ngModel)] = "user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Password </ion-label>
      <ion-input type="password" [(ngModel)] = "user.password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col width-50 style="text-align:center">
          <button color ="light" ion-button outline full (click)="register(user)">Sign up</button>
    </ion-col>
  </ion-row>
</ion-content>
